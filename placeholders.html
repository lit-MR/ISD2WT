<!doctype html>
<html>
    <head>
        <title>Form Enhancement</title>
        <link rel="stylesheet" href="../styles_finished.css">
    </head>
    <body>
        <h1>Form Enhancement</h1>
        <p> </p>
        <form action="" autocomplete="off">
            <fieldset>
                <legend>Complete Form Details: </legend>
                <div>
                    <label for="field1">First name:
                        <input type="text" id="field1" autofocus placeholder="Joe">
                    </label>
                    <label for="field2">Last name:
                        <input type="text" id="field2" placeholder="Bloggs">
                    </label>
                </div>
                <div>
                    <label for="field3">Address 1:
                        <input type="text" id="field3" size="40" placeholder="123 Main St">
                    </label>
                </div>
                <div>
                    <label for="field4">Address 2:
                        <input type="text" id="field4" size="40">
                    </label>
                </div>
                <div>
                    <label for="field5">Postal Code:
                        <input type="text" id="field5" size="10" placeholder="V91 N4TT">
                    </label>
                </div>
                <div>
                    <label for="field6">Phone:
                        <input type="text" id="field6" placeholder="(083)8949407">
                    </label>
                </div>
            </fieldset>
            <button id="btnsubmit">Submit</button>
            <button id="btnreset">Reset</button>
        </form>
    </body>
</html>
