<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Form labels </h1>
        
        <form action="" autocomplete="off">
            <fieldset>
                <legend>Please enter your personal information: </legend>
                <div>
                    <label for="firstName">First name:
                        <input type="text" id="firstName" autofocus placeholder="Joe">
                    </label>
                    <label for="lastName">Last name:
                        <input type="text" id="lastName" placeholder="Bloggs">
                    </label>
                </div>
                <div>
                    <label for="Address1">Address 1:
                        <input type="text" id="Address1" size="40" placeholder="123 Main St">
                    </label>
                </div>
                <div>
                    <label for="Address2">Address 2:
                        <input type="text" id="Address2" size="40">
                    </label>
                </div>
                <div>
                    <label for="postCode">Post Code:
                        <input type="text" id="postCode" size="10" placeholder="V92 NX45">
                    </label>
                </div>
                <div>
                    <label for="Phone">Phone:
                        <input type="text" id="Phone" placeholder="(086)2222666">
                    </label>
                </div>
            </fieldset>
            <button id="btnsubmit">Submit</button>
            <button id="btnreset">Reset</button>
        </form>
    </body>
</html>
